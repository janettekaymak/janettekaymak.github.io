<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>SVG Images</title>
	<link rel="stylesheet" media="screen" href="css/svg.css">
	<link rel="alternate" type="application/rss+xml" title="RSS" href="http://www.csszengarden.com/zengarden.xml">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Dave Shea">
	<meta name="description" content="A demonstration of what can be accomplished visually through CSS-based design.">
	<meta name="robots" content="all">
	<link rel="shortcut icon" href="images/link.ico">

</head>
<body>
    <div>
        <svg width="270" height="890" id="greyBrickCover">
          <!-- define pattern -->
          <defs>
            <pattern id="my3pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="15">
              <rect width="50" height="15" x="0" y="0" class="back" />
      
              <rect width="23.5" height="6.5" x="0" y="0" rx="1" class="brickcolor1" />
      
              <rect width="23.5" height="6.5" x="25" y="0" rx="1" class="brickcolor2" />
      
              <rect width="12" height="6.5" x="0" y="7.5" class="brickcolor4" />
              <rect width="23.5" height="6.5" x="13" y="7.5" rx="1" class="brickcolor3" />
              <rect width="12" height="6.5" x="38" y="7.5" class="brickcolor4" />
            </pattern>
      
            <!----------Define Window----->
      
            <svg id="window" viewBox="0 0 170 180">
              <rect width="150" height="170" x="5" y="7" fill="#bebebe" rx="70" stroke="black" />
              <rect width="90" height="135" x="35" y="37" rx="50" />
              <rect width="150" height="60" x="5" y="117" fill="#bebebe" rx="5" stroke="black" />
              <rect width="20" height="40" x="70" y="1" fill="darkgrey" rx="5" stroke="black" />
              <rect width="40" height="20" x="1" y="70" fill="darkgrey" rx="5" stroke="black" />
              <rect width="40" height="20" x="120" y="70" fill="darkgrey" rx="5" stroke="black" />
              <rect width="20" height="20" x="120" y="120" fill="grey" rx="5" stroke="black" />
              <rect width="20" height="20" x="100" y="140" fill="darkgrey" rx="5" stroke="black" />
              <rect width="20" height="20" x="20" y="150" fill="grey" rx="5" stroke="black" />
              <rect width="5" height="76" x="78" y="41" fill="slategrey" rx="5" />
              <rect width="5" height="72" x="55" y="45" fill="slategrey" rx="5" />
              <rect width="5" height="72" x="100" y="45" fill="slategrey" rx="5" />
            </svg>
          </defs>
      
          <!-----background------------->
          <rect width="270" height="35.5" x="0" y="0" fill="url(#my3pattern)" opacity=".5" />
          <rect width="272" height="617" x="0" y="35.5" fill="url(#my3pattern)" />
          <rect width="179" height="617" x="91" y="652.5" fill="url(#my3pattern)" />
      
          <!----------Windows----->
          <svg width="272" height="250">
            <use xlink:href="#window" x="10" y="20" width="120" />
          </svg>
          <svg width="272" height="250">
            <use xlink:href="#window" x="150" y="20" width="120" />
          </svg>
          <svg width="272" height="1050">
            <use xlink:href="#window" x="125" y="108" width="120" />
          </svg>
          <!-----door------------->
          <rect width="150" height="240" x="105" y="730" fill="#bebebe" rx="80" stroke="black" />
          <rect width="90" height="180" x="135" y="762" fill="peru" rx="50" stroke="black" />
          <rect width="20" height="40" x="170" y="722" fill="darkgrey" rx="5" stroke="black" />
          <rect width="40" height="20" x="95" y="805" fill="darkgrey" rx="5" stroke="black" />
          <rect width="40" height="20" x="95" y="850" fill="darkgrey" rx="5" stroke="black" />
          <rect width="40" height="20" x="225" y="805" fill="darkgrey" rx="5" stroke="black" />
          <rect width="40" height="20" x="225" y="850" fill="darkgrey" rx="5" stroke="black" />
          <line x1="150" y1="775" x2="150" y2="890" style="stroke:saddlebrown;stroke-width:3" />
          <line x1="170" y1="805" x2="170" y2="890" style="stroke:saddlebrown;stroke-width:5" />
          <line x1="210" y1="785" x2="210" y2="890" style="stroke:saddlebrown;stroke-width:3" />
          <line x1="190" y1="763" x2="190" y2="880" style="stroke:saddlebrown;stroke-width:3" />
          <rect width="20" height="10" x="140" y="840" rx="5" />
      
        </svg>
      
      </div>
</body>
</html>
