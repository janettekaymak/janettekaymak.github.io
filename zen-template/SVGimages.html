<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SVG Images</title>
  <link rel="stylesheet" media="screen" href="css/svg.css">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="http://www.csszengarden.com/zengarden.xml">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dave Shea">
  <meta name="description" content="SVG Image">
  <meta name="robots" content="all">
  <link rel="shortcut icon" href="images/link.ico">

</head>

<body>
  <div>
    <svg width="270" height="890" id="greyBrickCover">
      <!-- define pattern -->
      <defs>
        <pattern id="my3pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="15">
          <rect width="50" height="15" x="0" y="0" class="back" />

          <rect width="23.5" height="6.5" x="0" y="0" rx="1" class="brickcolor1" />

          <rect width="23.5" height="6.5" x="25" y="0" rx="1" class="brickcolor2" />

          <rect width="12" height="6.5" x="0" y="7.5" class="brickcolor4" />
          <rect width="23.5" height="6.5" x="13" y="7.5" rx="1" class="brickcolor3" />
          <rect width="12" height="6.5" x="38" y="7.5" class="brickcolor4" />
        </pattern>

        <!-- Define Window -->

        <svg id="window" viewBox="0 0 170 180">
          <rect width="150" height="170" x="5" y="7" fill="#bebebe" rx="70" stroke="black" />
          <rect width="90" height="135" x="35" y="37" rx="50" />
          <rect width="150" height="60" x="5" y="117" fill="#bebebe" rx="5" stroke="black" />
          <rect width="20" height="40" x="70" y="1" fill="darkgrey" rx="5" stroke="black" />
          <rect width="40" height="20" x="1" y="70" fill="darkgrey" rx="5" stroke="black" />
          <rect width="40" height="20" x="120" y="70" fill="darkgrey" rx="5" stroke="black" />
          <rect width="20" height="20" x="120" y="120" fill="grey" rx="5" stroke="black" />
          <rect width="20" height="20" x="100" y="140" fill="darkgrey" rx="5" stroke="black" />
          <rect width="20" height="20" x="20" y="150" fill="grey" rx="5" stroke="black" />
          <rect width="5" height="76" x="78" y="41" fill="slategrey" rx="5" />
          <rect width="5" height="72" x="55" y="45" fill="slategrey" rx="5" />
          <rect width="5" height="72" x="100" y="45" fill="slategrey" rx="5" />
        </svg>
      </defs>

      <!-- background -->
      <rect width="270" height="35.5" x="0" y="0" fill="url(#my3pattern)" opacity=".5" />
      <rect width="272" height="617" x="0" y="35.5" fill="url(#my3pattern)" />
      <rect width="179" height="617" x="91" y="652.5" fill="url(#my3pattern)" />

      <!-- Windows -->
      <svg width="272" height="250">
        <use xlink:href="#window" x="10" y="20" width="120" />
      </svg>
      <svg width="272" height="250">
        <use xlink:href="#window" x="150" y="20" width="120" />
      </svg>
      <svg width="272" height="1050">
        <use xlink:href="#window" x="125" y="108" width="120" />
      </svg>
      <!-- door -->
      <rect width="150" height="240" x="105" y="730" fill="#bebebe" rx="80" stroke="black" />
      <rect width="90" height="180" x="135" y="762" fill="peru" rx="50" stroke="black" />
      <rect width="20" height="40" x="170" y="722" fill="darkgrey" rx="5" stroke="black" />
      <rect width="40" height="20" x="95" y="805" fill="darkgrey" rx="5" stroke="black" />
      <rect width="40" height="20" x="95" y="850" fill="darkgrey" rx="5" stroke="black" />
      <rect width="40" height="20" x="225" y="805" fill="darkgrey" rx="5" stroke="black" />
      <rect width="40" height="20" x="225" y="850" fill="darkgrey" rx="5" stroke="black" />
      <line x1="150" y1="775" x2="150" y2="890" style="stroke:saddlebrown;stroke-width:3" />
      <line x1="170" y1="805" x2="170" y2="890" style="stroke:saddlebrown;stroke-width:5" />
      <line x1="210" y1="785" x2="210" y2="890" style="stroke:saddlebrown;stroke-width:3" />
      <line x1="190" y1="763" x2="190" y2="880" style="stroke:saddlebrown;stroke-width:3" />
      <rect width="20" height="10" x="140" y="840" rx="5" />
    </svg>
  </div>

  <div>
    <svg width="364" height="466" id="cover1">
      <!-- define pattern -->
      <defs>
        <pattern id="my4pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="15">
          <rect width="50" height="15" x="0" y="0" class="back2" />

          <rect width="23.5" height="6.5" x="0" y="0" rx="1" class="redcolor1" />

          <rect width="23.5" height="6.5" x="25" y="0" rx="1" class="redcolor2" />

          <rect width="12" height="6.5" x="0" y="7.5" class="redcolor4" />
          <rect width="23.5" height="6.5" x="13" y="7.5" rx="1" class="redcolor3" />

          <rect width="12" height="6.5" x="38" y="7.5" class="redcolor4" />

          <!-- Define Window -->

        </pattern>
        
      </defs>

      <rect width="262" height="75" x="0" y="0" fill="url(#my4pattern)" opacity=".5" />

      <rect width="262" height="200" x="0" y="75" fill="url(#my4pattern)" />

      <rect width="180" height="191" x="44" y="275" fill="url(#my4pattern)" />

      <!-- Window -->
      <svg width="272" height="250">
        <use xlink:href="#window" x="20" y="25" width="100" />
      </svg>

      <!-- door -->
      <rect width="130" height="220" x="70" y="315" fill="#bebebe" rx="80" stroke="black" />
      <rect width="80" height="170" x="95" y="340" fill="peru" rx="50" stroke="black" />
      <rect width="20" height="35" x="125" y="310" fill="darkgrey" rx="5" stroke="black" />
      <rect width="35" height="20" x="65" y="375" fill="darkgrey" rx="5" stroke="black" />
      <rect width="35" height="20" x="65" y="420" fill="darkgrey" rx="5" stroke="black" />
      <rect width="35" height="20" x="170" y="375" fill="darkgrey" rx="5" stroke="black" />
      <rect width="35" height="20" x="170" y="420" fill="darkgrey" rx="5" stroke="black" />
      <line x1="110" y1="351" x2="110" y2="466" style="stroke:saddlebrown;stroke-width:3" />
      <line x1="130" y1="370" x2="130" y2="466" style="stroke:saddlebrown;stroke-width:5" />
      <line x1="150" y1="344" x2="150" y2="445" style="stroke:saddlebrown;stroke-width:3" />
      <rect width="20" height="10" x="100" y="405" rx="5" />

    </svg>
  </div>
  <div>
    <svg width="276" height="580" class="cover2" viewBox="0 0 320 550">
      <!-- define pattern -->
      <defs>
        <pattern id="my5pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="15">
          <rect width="323" height="580" x="0" y="0" class="pinkback" />
  
          <rect width="23.5" height="6.5" x="0" y="0" rx="1" class="pinkcolor1" />
  
          <rect width="23.5" height="6.5" x="25" y="0" rx="1" class="pinkcolor2" />
  
          <rect width="12" height="6.5" x="0" y="7.5" class="pinkcolor4" />
          <rect width="23.5" height="6.5" x="13" y="7.5" rx="1" class="pinkcolor3" />
  
          <rect width="12" height="6.5" x="38" y="7.5" class="pinkcolor4" />
  
        </pattern>
      </defs>
  
      <rect width="273" height="44" x="0" y="0" fill="url(#my5pattern)" opacity=".5" />
      <rect width="273" height="237" x="0" y="44" fill="url(#my5pattern)" />
      <rect width="181" height="73" x="0" y="281" fill="url(#my5pattern)" />
      <rect width="274" height="107" x="0" y="354" fill="url(#my5pattern)" />
      <rect width="181" height="69" x="0" y="461" fill="url(#my5pattern)" />
  
      <!-- Stone Path -->
  
      <rect id="one" width="43" height="35" x="10" y="90" fill="grey" stroke="dimgrey" stroke-width="10" rx="10" />
  
      <rect id="two" width="25" height="25" x="65" y="97" fill="darkgrey" stroke="grey" stroke-width="8" rx="10" />
  
      <rect id="three" width="30" height="30" x="100" y="105" fill="grey" stroke="dimgrey" stroke-width="10" rx="10" />
  
      <rect id="four" width="30" height="25" x="140" y="102" fill="grey" stroke="dimgrey" stroke-width="8" rx="10" />
  
      <rect id="fourA" width="25" height="25" x="180" y="110" fill="grey" stroke="dimgrey" stroke-width="8" rx="10" />
  
      <rect id="fourB" width="30" height="25" x="202" y="140" fill="grey" stroke="dimgrey" stroke-width="10" rx="8" />
  
      <rect id="fourC" width="30" height="30" x="235" y="165" fill="darkgrey" stroke="grey" stroke-width="10" rx="10" />
  
      <rect id="five" width="30" height="40" x="155" y="51" fill="darkgrey" stroke="grey" stroke-width="10" rx="10" />
  
      <rect id="fiveA" width="30" height="30" x="160" y="8" fill="grey" stroke="dimgrey" stroke-width="10" rx="10" opacity=".5" />
  
      <rect id="six" width="25" height="35" x="105" y="147" fill="grey" stroke="dimgrey" stroke-width="8" rx="10" />
  
      <rect id="seven" width="30" height="40" x="85" y="190" fill="grey" stroke="dimgrey" stroke-width="10" rx="10" />
  
      <rect id="eight" width="30" height="43" x="70" y="242" fill="darkgrey" stroke="grey" stroke-width="10" rx="12" />
  
      <rect id="nine" width="25" height="30" x="90" y="295" fill="grey" stroke="dimgrey" stroke-width="8" rx="8" />
  
      <rect id="ten" width="30" height="30" x="75" y="335" fill="darkgrey" stroke="grey" stroke-width="10" rx="10" />
  
      <rect id="eleven" width="25" height="25" x="85" y="375" fill="grey" stroke="dimgrey" stroke-width="8" rx="10" />
  
      <rect id="elevenA" width="30" height="25" x="120" y="378" fill="darkgrey" stroke="grey" stroke-width="8" rx="10" />
  
      <rect id="elevenB" width="25" height="25" x="155" y="398" fill="grey" stroke="dimgrey" stroke-width="8" rx="10" />
  
      <rect id="elevenC" width="30" height="25" x="193" y="400" fill="darkgrey" stroke="grey" stroke-width="10" rx="8" />
  
      <rect id="elevenD" width="30" height="30" x="236" y="395" fill="grey" stroke="dimgrey" stroke-width="10" rx="10" />
  
      <rect id="twelve" width="30" height="40" x="65" y="410" fill="grey" stroke="dimgrey" stroke-width="10" rx="10" />
  
      <rect id="thirteen" width="30" height="30" x="50" y="460" fill="darkgrey" stroke="grey" stroke-width="10" rx="10" />
  
      <rect id="fourteen" width="25" height="25" x="70" y="500" fill="grey" stroke="dimgrey" stroke-width="8" rx="8" />
  
    </svg>
  </div>


</body>

</html>
