    <main class="galleryMain">
        <h2 class="gallery-title">Photo Gallery</h2>
        <div id="motto">"Sun, rain, or snow...You want to know"</div>
        <div class="containerb">
            <figure>
                <img class="gallery" src="images/placeholder.jpg" data-src="images/johnhotspring.jpg"

                <!--photo by my son Johnathan Banner-->

            <figure>
                <img class="gallery" src="images/placeholder.jpg" data-src="images/snowboarder.jpg" alt="snowboarder">

            <figure>
                <img class="gallery" src="images/placeholder.jpg" data-src="images/andrew.jpg"

                <!--photo by my son Mark Banner-->
            </figure>
            <figure>
                <img class="gallery" src="images/placeholder.jpg" data-src="images/swing.jpg" alt="rope swing">

                <!--photo by my son Mark Banner-->
            </figure>
            <figure>
                <img class="gallery" src="images/placeholder.jpg" data-src="images/electrical.jpg"

                <!--photo by Max LaRochelle from Upsplash-->
            </figure>
            <figure>
                <img class="gallery" src="images/placeholder.jpg" data-src="images/hangman.jpg"

            <figure>

            <figure>

            <figure>
                <img class="gallery" src="images/placeholder.jpg" data-src="images/windfarm.jpg" alt="wind farm">

            <figure>
