<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Code Pens</title>

    <link rel="stylesheet" media="screen" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Janette Kaymak">
    <meta name="description" content="All of my codepens that I want to keep safe">

<body>
    <header>
           <!-- curtain -->
    <div id="menu" class="sliding-curtain">

        <!-- Button to close the curtain -->
        <a href="javascript:void(0)" class="button" onclick="closeNav()">&times;</a>

        <!-- curtain content -->
        <div class="curtain-content">
            <a href="#">My Husband</a>
            <a href="#">My Dog</a>
            <a href="#">My Kids</a>
            <a href="#">My Grandkids</a>
        </div>

    </div>
    <!--the three barred menu button-->
    <span onclick="openNav()">
        <!--container for bars-->
        <div class="menu-icon">
            <!--bars-->
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </span>
    </header>
    <main>
        <div id="minion">
            <div id="l-arm"></div>
            <div id="r-arm"></div>
            <div id="thumb1"></div>
            <div id="thumb2"></div>
            <div id="strap1"></div>
            <div id="strap2"></div>
            <div id="goggle1"></div>
            <div id="goggle2"></div>
            <div id="eye1"></div>
            <div id="eye2"></div>
            <div id="mouth"></div>
            <div id="overalls"></div>
            <div id="pockets"></div>
            <div id="legs"></div>
            <div id="line"></div>
            <div id="l-shoe"></div>
            <div id="r-shoe"></div>
    </main>
    <div class="card-frame">
        <p>Evil Eye</p>
        <svg width="450" height="500">
            <!-- define pattern -->
            <defs>
                <pattern id="mypattern" patternUnits="userSpaceOnUse" x="0" y="0" width="28" height="28">
                    <rect width="28" height="28" x="0" y="0" class="backback" />
                    <rect width="28" height="28" x="0" y="0" rx="5" stroke="black" stroke-width="1"
                        class="background" />
                    <circle cx="14" cy="14" r="14" class="circle1" />
                    <circle cx="13" cy="13" r="10" class="circle2" stroke="black" stroke-width="2" />
                    <circle cx="12" cy="12" r="6" class="circle3" />
                    <circle cx="12" cy="12" r="3" class="eyeball" />
                </pattern>
            </defs>


            <rect width="237" height="331" rx="10" x="162" y="38" fill="url(#mypattern)" background stroke-width="1"
                stroke="black" />
            <rect width="28" height="28" x="336" y="0" fill="url(#mypattern)" background stroke-width="1"
                stroke="black" />
        </svg>
    </div>

    <div class="card-frame">
        <p>Gingham</p>
        <svg width="450" height="500">
            <!-- define pattern -->
            <defs>
                <pattern id="my2pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="28" height="28">
                    <rect width="28" height="28" x="0" y="0" class="mix" />
                    <rect width="14" height="14" x="0" y="0" class="color1" />
                    <rect width="14" height="14" x="14" y="14" class="color2" />
                </pattern>
            </defs>

            <rect width="237" height="331" rx="10" x="168" y="38" fill="url(#my2pattern)" background stroke-width="1"
                stroke="black" />
            <rect width="28" height="28" x="336" y="0" fill="url(#my2pattern)" background stroke-width="1"
                stroke="black" />
        </svg>
    </div>


    <div class="card-frame">
        <p>Brick Wall</p>
        <svg width="450" height="500">
            <!-- define pattern -->
            <defs>
                <pattern id="my3pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="60" height="30">
                    <rect width="60" height="30" x="0" y="0" class="back" />

                    <rect width="28" height="13" x="0" y="0" class="brickcolor1" />

                    <rect width="28" height="13" x="30" y="0" class="brickcolor2" />

                    <rect width="14" height="13" x="0" y="15" class="brickcolor4" />
                    <rect width="28" height="13" x="16" y="15" class="brickcolor3" />

                    <rect width="14" height="13" x="46" y="15" class="brickcolor4" />

                </pattern>
            </defs>

            <rect width="237" height="331" rx="10" x="168" y="38" fill="url(#my3pattern)" background stroke-width="1"
                stroke="black" />
            <rect width="60" height="30" x="329" y="-1" fill="url(#my3pattern)" background stroke-width="1"
                stroke="black" />
        </svg>
    </div>

<div class="curtain">

    <!-- We need this to put both sides into and to define the size-->
    <div class="curtain__wrapper">
  
      <!--Could this be switched to hover?-->
      <input type="checkbox" checked>
  
      <!--Each panel gets it's own division and class.-->
      <div class="curtain__panel curtain__panel--left">
  
      </div> <!-- curtain__panel -->
  
      <!--I put my own thing inside here and made sure it was centered and sized. Because it was an svg, it works a little differently than if it had been a css image.-->
      <div class="curtain__prize">
        <svg height="300" width="800" id="runtFish" viewBox="-15 0 90 71">
  
          <rect width="50" height="30" x="2" y="22" rx="30" fill="red" stroke="maroon" stroke-width="2" />
          <polygon points="52,37 70,22 65,60" style="fill:tomato;stroke:maroon;stroke-width:2;" />
          <polygon points="25,22 45,11 55,22" style="fill:orangered;stroke:maroon;stroke-width:2;" />
          <polygon points="25,53 45,65 55,54" style="fill:orangered;stroke:maroon;stroke-width:2;" />
          <rect width="10" height="10" rx="5" stroke="chartreuse" stroke-width="3" x="12" y="30" />
          <polygon points="6,45 28,45 6,45" style="stroke:black;stroke-width:2;" />
        </svg>
        <h1>
          Congratulations...You caught a fish.
        </h1>
      </div>
  
      <!-- Right curtain panel -->

      </div>
  
    </div>
