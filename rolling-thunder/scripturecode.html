<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Dancing+Script|Neucha&display=swap");
      h1 {
        color: plum;
        font-family: "Neucha", fantasy;
        font-size: 60px;
        text-align: center;
        line-height: 1.5em;
      }
      #content {
        background-color: teal;
        border-radius: 25px;
        padding: 40px;
        width: 33%;
        height: auto;
        border: ridge bisque 20px;
        position: relative;
        margin: auto;
        
      }
      span {
        color: teal;
        font-family: "Neucha", Helvetica, sans-serif;
        font-size: 24px;
        padding: 5px;
      }
      button {
        background-color: plum;
        border-radius: 12px;
        border: solid 5px aqua;
        padding: 8px;
        position: center;
      }
      .question {
        font-family: "Neucha", Helvetica, sans-serif;
        font-size: 28px;
        color: aqua;
        padding: 20px;
      }
      #outputDiv {
        font-family: "Dancing Script", cursive;
        color: white;
        padding: 20px;
        font-size: 32px;
      }
      .eraser {
        position: center;
        width: 150px;
        padding: 20px;
        margin-bottom: -64px;
      }
    </style>
    <title>SCRIPTURE Surprise</title>
    <script>
      /* Defining Table
       * Input: A person's name
       * Processing: Personalized Scripture
       * Output: Scripture with person's name
       */
      function applyScripture() {
        let name = document.getElementById("nameInputBox").value;

        let scripture =
          "And the Lord said unto me: " +
          name +
          ", my beloved," +
          " what desirest thou? For if you shall ask" +
          " what you will, it shall be granted unto you." +
          " (Doctrine and Covenants 7:1)";

        document.getElementById("outputDiv").innerHTML = scripture;
      }
    </script>
    <link rel="shortcut icon" href="images/watermelon.ico">
  </head>
  <body>
    <div id="content">
      <h1>
        SCRIPTURE Surprise!
      </h1>
      <div class="question">
        Please be so kind as to enter your name:
        <input type="text" id="nameInputBox" size="20" />
      </div>
      <br />
      <button type="button" onclick="applyScripture()">
        <span>Click HERE for<br />a fun surprise!</span>
      </button>
      <div id="outputDiv"></div>
      <a href="http://janettekaymak.github.io/rolling-thunder/scripturecode.html">
        <img
          class="eraser"
          src="images/eraser.jpg"
          alt="some chalk and a chalkboard eraser. When you click on the eraser, it resets the page and 
               erases the chalkboard"
      /></a>
    </div>
  </body>
</html>
