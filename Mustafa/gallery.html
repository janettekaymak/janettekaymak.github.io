<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Photo Gallery for Green | Writer and Producer</title>
    <meta name="description"
        content="Website created for Mustafa Kaymak, by Janette Kaymak, for IDS Capstone Project" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/slate.ico">

</head>

<body>
    <header class="leylakBorder">
        <h2 class="gallery">Green Photo Gallery</h2>
    </header>
    <main>
        <div id=tours-grid-box>
            <div id="tour1">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/stuff.jpg"
                        alt="Unloading all of the equipment in Central Park">
                </figure>
            </div>
            <div id="tour2">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/mico-actors.jpg"
                        alt="The crew is gathered around a pedicab in Central Park">
                </figure>
            </div>
            <div id="tour3">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/pedicab.jpg"
                        alt="The crew is gathered around a pedicab in Central Park">
                </figure>
            </div>
            <div id="tour4">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/brothers.jpg"
                        alt="Green and Abi face each other in Central Park">
                </figure>
            </div>
            <div id="tour5">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/directing.jpg"
                        alt="Suzanne talks to the actors in Central Park">
                </figure>
            </div>
            <div id="tour6">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/hellskitchen.jpg"
                        alt="Green is walking his pedicab through Hell's Kitchen">
                </figure>
            </div>
            <div id="tour7">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/cops.jpg"
                        alt="cops sitting on couch with coffee">
                </figure>
            </div>
            <div id="tour8">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/filmcrew.jpg"
                        alt="pedicab, filmcrew, microphones and cameras in Central Park">
                </figure>
            </div>
            <div id="tour9">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/selcuk.jpg"
                        alt="a smiling actor looks at the director">
                </figure>
            </div>
            <div id="tour10">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/pedal.jpg" 
                    alt="side view of a pedicab in Central Park">
                </figure>
            </div>
            <div id="tour11">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/sweat.jpg"
                        alt="the makeup artist applies sweat to Green">
                </figure>
            </div>
            <div id="tour12">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/hallway.jpg" 
                    alt="shirtless, bloody actor talks with the director in the hallway">
                </figure>
            </div>
            <div id="tour13">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/makeup.jpg"
                        alt="makeup artist applying fake blood to Green">
                </figure>
            </div>
            <div id="tour14">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/bedroom.jpg"
                        alt="brothers in the bedroom">
                </figure>
            </div>
            <div id="tour15">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/bloody.jpg"
                        alt="Green has blood on his face and talks to Abi">
                </figure>
            </div>
            <div id="tour16">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/framing.jpg"
                        alt="the cinematographer is framed inside of the pedicab">
                </figure>
            </div>
            <div id="tour17">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/backs.jpg"
                        alt="crew reviews footage">
                </figure>
            </div>
            <div id="tour18">
                <figure>
                    <img class="gallery" src="images/placeholder.jpg" data-src="images/suzanne-mico.jpg"
                        alt="director and producer reviewing footage">
                </figure>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2020 by Janette Kaymak</p>
        <p>Last updated: <span id="date"></span></p>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script src="js/webfontload.js" defer></script>
        <script src="js/lastModified.js"></script>
        <script src="js/lazyLoad.js"></script>
    </footer>

</body>

</html>
